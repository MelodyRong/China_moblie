
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="css/swiper.min.css">
</head>
<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="img/20170818153442948s80.jpg"/></div>
								<div class="swiper-slide"><img src="img/201707121429512031dd.jpg"/></div>
								<div class="swiper-slide"><img src="img/201707281409046371PD.jpg"/></div>
								<div class="swiper-slide"><img src="img/20170804143953809u2q.jpg"/></div>
								<div class="swiper-slide"><img src="img/20170810103659923svW.jpg"/></div>
								<div class="swiper-slide"><img src="img/20170815171951678i65.jpg"/></div>
								<div class="swiper-slide"><img src="img/201708181720397940gx.jpg"/></div>
								<div class="swiper-slide"><img src="img/20170820205457115xcZ.jpg"/></div>
								<div class="swiper-slide"><img src="img/20170820205019772Ug2.jpg"/></div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
        <!-- Add Pagination -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <!-- Swiper JS -->
    <script src="js/swiper.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
    var swiper = new Swiper('.swiper-container', {
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
        pagination: '.swiper-pagination',
		paginationClickable: true,
    });   
    </script>
</body>
</html>
